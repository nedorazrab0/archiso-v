# zram-generator

[zram0]
zram-size = min(ram, 8192)
compression-algorithm = zstd
fs-type = swap
swap-priority = 32767

[zram1]
zram-size = min(ram/2, 1024)
compression-algorithm = zstd
fs-type = service.btrfs
mount-point = /tmp
options = nodatasum,nodatacow,nobarrier,noatime,nosuid,nodev,commit=300,lazytime,discard,rw,X-mount.mode=1777

[zram2]
zram-size = min(ram/2, 1024)
compression-algorithm = lz4
fs-type = service.btrfs
mount-point = /var/cache/pacman/pkg
options = nodatasum,nodatacow,nobarrier,noatime,nosuid,nodev,commit=300,lazytime,discard,rw,X-mount.mode=1751
